<!DOCTYPE html>
<html>
<head>
<script src="add.js"></script>
<script>
var js_wrapped_add = Module.cwrap("add", "number", ["number", "number"]);

function pressBtn(){
    console.log("The result of add(2, 2) is:", js_wrapped_add(2, 2));
}
</script>
</head>
<body>
<button onclick="pressBtn()">Click me!</button>
<p>Open the console to see the result!</p>
</body>
</html>
